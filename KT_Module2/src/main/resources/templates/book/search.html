<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <p>
        <a href="/">List All Book</a>
    </p>
<form action="/search" method="post">
    <select name="choose" class="form-control mr-3" style="width: 300px">
        <option value="id">Id</option>
        <option value="name">Name</option>
        <option value="idName">ID And Name</option>
    </select>
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form>
<h1>List Book</h1>
</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td><a th:href="@{/edit-book/__${book.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-book/__${book.id}__}">Delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
</div>
</body>
</html>
